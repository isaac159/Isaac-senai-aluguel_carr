<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Funcionário</title>
</head>

<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Funcionarios</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      	<li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Início</a></li>
		        <li><a href="/funcionarios" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Funcionarios</a></li>
		      </ul>
		    </div>
		</nav>	
	</header>
	<form class="container" method="post" action="cadastrarFuncionario">
			<input type="hidden" th:value="${funcionario.codigo}" name="codigo"/>
				<div class="row">
				<div class="input-field col s4">
				Nome:<input type="text" th:value="${funcionario.nome}" name="nome"/>
				</div>				
				<div class="input-field col s2">				
				RG: <input type="text" th:value="${funcionario.rg}" name="rg" />	
				</div>	
				<div class="input-field col s2">				
				CPF: <input type="text" th:value="${funcionario.cpf}" name="cpf" />	
				</div>
				<div class="input-field col s3">
				Cargo
				<p>
					<label><input class="with-gap" th:checked='${funcionario.cargo.equals("Funcionario")}' value= "Funcionario" name="cargo" type="radio" /><span>Funcionário</span></label>
				   	<label><input class="with-gap" th:checked='${funcionario.cargo.equals("Gerente")}' value= "Gerente" name="cargo" type="radio" /><span>Gerente</span></label>
			  	</p>			  	
				</div>				
				<div class="input-field col s2">	
				Telefone: <input type="text" th:value="${funcionario.telefone}" name="telefone" />
				</div>				
				<div class="input-field col s3">
				Email: <input type="text" th:value="${funcionario.email}" name="email" />
				</div>				
				<div class="input-field col s2">				
				Data de Nascimento: <input type="date" th:value="${funcionario.datanascimento}" name="datanascimento" />													
				</div>				
				<div class="input-field col s3">				
				Naturalidade: <input type="text" th:value="${funcionario.naturalidade}" name="naturalidade" />
				</div>				
				<div class="input-field col s4">			
				Rua: <input type="text" th:value="${funcionario.endrua}" name="endrua" />
				</div>				
				<div class="input-field col s1">
				Número: <input type="text" th:value="${funcionario.endnumero}" name="endnumero" />
				</div>				
				<div class="input-field col s2">
				Complemento: <input type="text" th:value="${funcionario.endcomplemento}" name="endcomplemento" />
				</div>				
				<div class="input-field col s3">
				Bairro: <input type="text" th:value="${funcionario.endbairro}" name="endbairro" />
				</div>				
				<div class="input-field col s4">
				Cidade: <input type="text" th:value="${funcionario.endcidade}" name="endcidade" />
				</div>				
				<div class="input-field col s3"> 
				Estado
				<p>				    
				  <select class="browser-default" name="endunidadefederativa">				    
				    <option th:selected='${funcionario.endunidadefederativa.equals("AC")}'value="AC">Acre</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("AL")}'value="AL">Alagoas</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("AP")}'value="AP">Amapá</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("AM")}'value="AM">Amazonas</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("BA")}'value="BA">Bahia</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("CE")}'value="CE">Ceará</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("DF")}'value="DF">Distrito Federal</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("ES")}'value="ES">Espírito Santo</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("GO")}'value="GO">Goiás</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("MA")}'value="MA">Maranhão</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("MT")}'value="MT">Mato Grosso</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("MS")}'value="MS">Mato Grosso do Sul</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("MG")}'value="MG">Minas Gerais</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("PA")}'value="PA">Pará</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("PB")}'value="PB">Paraíba</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("PR")}'value="PR">Paraná</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("PE")}'value="PE">Pernambuco</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("PI")}'value="PI">Piauí</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("RJ")}'value="RJ">Rio de Janeiro</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("RN")}'value="RN">Rio Grande do Norte</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("RS")}'value="RS">Rio Grande do Sul</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("RO")}'value="RO">Rondônia</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("RR")}'value="RR">Roraima</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("SC")}'value="SC">Santa Catarina</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("SP")}'value="SP">São Paulo</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("SE")}'value="SE">Sergipe</option>
					<option th:selected='${funcionario.endunidadefederativa.equals("TO")}'value="TO">Tocantins</option>				    
				  </select>
				<p/>				    				   
				</div>				
				<div class="input-field col s2">
				CEP: <input type="text" th:value="${funcionario.endcep}" name="endcep" />
				</div>															
				</div>				
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
		<a href="/funcionarios" class="waves-effect waves-light btn"><i class="material-icons left">cancel</i>Cancelar</a>
	</form>
	
	
<!--JavaScript at end of body for optimized loading-->
<!-- <script type="text/javascript" src="js/materialize.min.js"></script>  -->
<script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
