<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	 
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Motos</title>
</head>

<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Motos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      	<li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Início</a></li>
		        <li><a href="/cadastrarMoto" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Moto</a></li>
		      </ul>
		    </div>
		</nav>	
	</header>
	<table class="container">
	
	<thead>
		<tr>			
			<th>Modelo</th>
			<th>Marca</th>
			<th>Cilindradas</th>			
			<th>Potência</th>			
			<th>Ano Modelo</th>
			<th>Cor</th>									
			<th>Gasolina</th>
			<th>Etanol</th>
			<th>ABS</th>
			<th>CBS</th>
			<th>GPS</th>			
			<th>Alarme</th>
			<th>Visualizar</th>
			<th>Editar</th>
			<th>Deletar</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="moto : ${motos}">		
			<td><span th:text="${moto.modelo}"></span></td>
			<td><span th:text="${moto.marca}"></span></td>
			<td><span th:text="${moto.cilindradas}"></span></td>
			<td><span th:text="${moto.potencia}"></span></td>
			<td><span th:text="${ moto.anomod}"></span></td>
			<td><span th:text="${moto.cor}"></span></td>
			<td><span th:text="${true == moto.combgasolina ? 'Sim' : 'Não' }"></span></td>
			<td><span th:text="${true == moto.combetanol ? 'Sim' : 'Não' }"></span></td>		
			<td><span th:text="${true == moto.abs ? 'Sim' : 'Não' }"></span></td>
			<td><span th:text="${true == moto.cbs ? 'Sim' : 'Não' }"></span></td>
			<td><span th:text="${true == moto.gps ? 'Sim' : 'Não' }"></span></td>
			<td><span th:text="${true == moto.alarme ? 'Sim' : 'Não' }"></span></td>
			<td><a class="waves-effect waves-light btn-small" href="#" th:href="@{/visualizarMoto(codigo=${moto.codigo})}"><i class="material-icons left">view_agenda</i> </a> </td>
			<td><a class="waves-effect waves-light btn-small" href="#" th:href="@{/editarMoto(codigo=${moto.codigo})}"><i class="material-icons left">edit</i> </a> </td>
			<td><a class="waves-effect waves-light btn-small" href="#" th:href="@{/deletarMoto(codigo=${moto.codigo})}"><i class="material-icons left">delete</i></a></td>
		</tr>
	</tbody>
</table>
	
<!--JavaScript at end of body for optimized loading-->
<!-- <script type="text/javascript" src="js/materialize.min.js"></script>  -->
<script type="text/javascript" src="js/materialize.js"></script>	
</body>
</html>
